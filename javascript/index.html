<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="all" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>Roll the dice!</title>
</head>
<body>

<div class="content">

<section class="cube-container roll">
<div id="cube" class="show-1">
<figure class="face01">1</figure>
<figure class="face02">2</figure>
<figure class="face03">3</figure>
<figure class="face04">4</figure>
<figure class="face05">5</figure>
<figure class="face06">6</figure>
<figure class="face07">7</figure>
<figure class="face08">8</figure>
<figure class="face09">9</figure>
<figure class="face10">10</figure>
<figure class="face11">11</figure>
<figure class="face12">12</figure>
<figure class="face13">13</figure>
<figure class="face14">14</figure>
<figure class="face15">15</figure>
<figure class="face16">16</figure>
<figure class="face17">17</figure>
<figure class="face18">18</figure>
<figure class="face19">19</figure>
<figure class="face20">20</figure>
</div>
</section>

<section id="outcome">
<div id="text"></div>
</section>



</div>

<div class="container bg-light">
    <div class="dice a">
      Attack (+1)
      
      <div class="daresult" id="gimme">
        
      </div>
      <button onClick="showFace(attack)" class="daroll">Roll the dice</button>
      
    </div>
    <div class="dice b">
      Defense (+2)
          <div class="daresult" id="gimmed">
        
      </div>
      <button onClick="showFace(defense)" class="daroll">Roll the dice</button>
    </div>
    <div class="dice c">
      Atribute Dice (+1)
          <div class="daresult" id="gimmea">
        
      </div>
      <button onClick="showFace(atribute)" class="daroll">Roll the dice</button>
    </div>
    
  </div>
  <div class="bg-light">
    <div class="bg-light">
      <p>Attacks:</p>
      <p id="ataques"></p>
    </div>
    <div class="bg-light">
      <p>Defense:</p>
      <p id="defensas"></p>
    </div>
    <div class="bg-light">
      <p>Atribute:</p>
      <p id="atributos"></p>
    </div>
  </div>
</body>
</html>
