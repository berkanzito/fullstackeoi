<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
   <!--     Fonts and icons     -->
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
   
   <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrap">
<nav class="navbar">
  <strong>Da Panel</strong>
  <hr>
  <ul class="navmenu">
    <li class="active"><i class="fas fa-th-large"></i> Dashboard</li>
    <li class="button"><i class="fas fa-user"></i> Profile</li>
    <li class="button"><i class="far fa-newspaper"></i> News</li>
    <li class="button"><i class="fas fa-life-ring"></i> Support</li>

  </ul>
</nav>
<main class="container">
  <div class="header">
    Dashboard
  </div>
  <div class="stats">
      <div class="stat a">Item 1</div>
      <div class="stat b">Item 2</div>
      <div class="stat c">Item 3</div>
      <div class="stat d">Item 4</div>
  </div>
  <div class="bigstats">
      <div class="bstat a">Item 1</div>
      <div class="bstat b">Item 2</div>
      <div class="bstat c">Item 3</div>
  </div>
</main>
</div>
